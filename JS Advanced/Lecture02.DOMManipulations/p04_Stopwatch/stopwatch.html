<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="time" style="border:3px solid blue; text-align:center; font-size:2em; margin-bottom:10px">00:00</div>
<button id="startBtn">Start</button>
<button id="stopBtn" disabled="true">Stop</button>
<script>window.onload = function () {
    stopwatch();
}</script>
<script>
    function stopwatch() {
        let output = document.getElementById('time');
        let startBtn = document.getElementById('startBtn');
        startBtn.addEventListener('click', startTimer);
        let stopBtn = document.getElementById('stopBtn');
        stopBtn.addEventListener('click', stopTimer);
        let time = 0;
        let timer;
        
        function startTimer() {
            output.textContent = '00:00';
            startBtn.disabled = true;
            stopBtn.disabled = false;
            timer = setInterval(function () {
                time++;
                let min = Math.trunc(time / 60);
                let sec = time % 60;
                output.textContent = ('0' + min).slice(-2) + ':' + ('0' + sec).slice(-2);
            }, 1000);
        }

        function stopTimer() {
            startBtn.disabled = false;
            stopBtn.disabled = true;
            clearInterval(timer);
            time = 0;
        }
    }
</script>
</body>
</html>
