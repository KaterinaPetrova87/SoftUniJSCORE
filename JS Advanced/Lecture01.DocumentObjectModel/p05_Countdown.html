<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="time" style="border:3px solid blue; text-align:center; font-size:2em;" disabled="true"/>
<script>window.onload = function() { countdown(600); }</script>
<script>
    function countdown(seconds) {

        setInterval(function () {
            seconds--;
            let min = Math.trunc(seconds / 60);
            let sec = seconds % 60;
            document.getElementById('time').value = min + ':' + ('0' + sec).slice(-2);
        }, 1000);
    }
</script>
</body>
</html>
