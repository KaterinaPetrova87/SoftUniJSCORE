<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="../../node_modules/handlebars/dist/handlebars.min.js"></script>
</head>
<body>
<script>
    (async function () {
        let source = await $.get('template.hbs');
        let partial = await $.get('partial.hbs');
        Handlebars.registerPartial('partial', partial);

        let template = Handlebars.compile(source);
        let context = {
            title: 'Friends',
            contacts: [
                { name: 'Ivan Ivanov', email: 'i.ivanov@gmail.com', phone: '0888888888'},
                { name: 'Maria Petrova', email: 'mar4eto@abv.bg', phone: '08888883458'},
                { name: 'Jordan Kirov', email: 'jordk@gmail.com', phone: '0845688888'}
            ]};
        let html = template(context);
        $('body').append(html);
    })();
</script>
</body>
</html>
